<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Search for info about national parks.">
    <title>National Parks Service API App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <nav class="navbar">
      <a id="app-title" class="navbar-brand" href="#"> National Parks Service API Finder App
      </a>
    </nav>

    <main role="main" class="container">
      <section class="app-container">
        <form id="search-form">
          <h1>Search U.S. National Parks</h1>
          <p>
            Enter the state for some national parks suggestions
          </p>
          <input
            type="text"
            id="state-name-input"
            class="form-control"
            placeholder="Enter a state"
          />
          <br>
          <p>
            Number of parks you want to review
          </p>
          <input
            type="text"
            id="number-input"
            class="form-control"
            placeholder="10"
          />
          <br>
          <input
            id="submit-button"
            class="btn btn-primary"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section id="results-list" class="container hidden">
        <p>Here are your park results:</p>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
